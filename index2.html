<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Dog Fights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="text/javascript" src="functionsSpaceDogFights2.js"></script>
    <script type="text/javascript" src="chenil.js"></script>
    <script type="text/javascript" src="toggle_pages.js"></script>
</head>

<body>
    <!-- le div "arena" contiendra tout les tableaux -->
    <div class="game-container">
        <div class="gameboy" id="matchPlanning">
        </div>
        <!-- change the arena reference in the javascript, before
            charging all the different screens -->
        <div class="gameboy" id="arena">
        </div>
        <div class="gameboy" id="selector">
            <!--<div id="menu">-->
            <ul id="nav">
                <li class="togglebtn" id="togglebtn_1">Arena</li>
                <li class="togglebtn" id="togglebtn_2">Pools</li>
                <li class="togglebtn" id="togglebtn_3">Bets</li>
                <li class="togglebtn" id="togglebtn_4">Stats</li>
            </ul>
            <!--</div>-->
        </div>
        <!-- change id from stats to next -->
        <div class="gameboy" id="stats">
        </div>
        <div class="gameboy" id="controller">

            <div id="betcontroller">
                <div class="currentBetMatch">Match: 5</div>
                <div class="currentBet">
                    <div class="betdog">
                        <p class="betdogname" id="betdogname1">douglas</p>
                        <p class="betdogodds" id="betdogodds1">odds: 1.85</p>
                    </div>
                    <span> Vs </span>
                    <div class="betdog">
                        <p class="betdogname" id="betdogname2">mistie</p>
                        <p class="betdogodds" id="betdogodds2">odds: 1.50</p>
                    </div>
                </div>
                <input class="styledrange" type="range" name="amount" id="moneyBet" min="1" max="100" step="1">
                <div><span id="currentMoneyBet">bet: 1 kopec</span><span id="betdogname"> on douglas</span> </div>
                <div class="button">
                    <button type="button" id="bet" onclick="placeBet(activeBet)">Bet</button>
                </div>
            </div>
            <div class="gamegirl" id="money">
            </div>
            <!-- those divs are to be deleted.
            They are here naow not to make javascript bug-->
            <div id="currentBetDiv">
            </div>
            <div class="betbtns">
                <button type="button" id="betOnDog1" onclick="placeBetOnDog1()">Bet on Dog1</button>
                <button type="button" id="betOnDog2" onclick="placeBetOnDog2()">Bet on Dog2</button>
            </div>
            <div class="matchbtns">
                <button class="matchbtn" type="button" id="prevMatchBet" onclick="setPrevBet()">Prev. Match</button>
                <button class="matchbtn" type="button" id="nextMatchBet" onclick="setNextBet()">Next Match</button>
            </div>
        </div>
    </div>
    </div>
    <div class="gameboy" id="console">
        <div class="gamegirl" id="consolePools"></div>
        <div class="gamegirl" id="consoleNextMatches"></div>
        <div class="gamegirl" id="consoleDemiFinals"></div>
        <div class="gamegirl" id="consoleFinal"></div>
        <div class="gamegirl" id="consoleResults"></div>
    </div>
    <div class="gameboy" id="consoleBet">
        <div class="gamegirl" id="betList">
        </div>
        <div class="gamegirl" id="currentBetIndicator">
        </div>
        <div class="gamegirl" id="called">
        </div>
    </div>
    <script type="text/javascript" src="match.js"></script>
</body>

</html>
